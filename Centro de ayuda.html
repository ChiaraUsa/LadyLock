<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Ayuda</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div style="position:absolute;left: 450px;top:150px;z-index: 9999;"   class="container" id="help-container">
            <p class="descripcion">¿Necesitas ayuda? Nuestro equipo está listo para ayudarte.</p>
            <button class="boton-ayuda" id="mostrarMapa">Mi ubicación</button>
        </div>
        <div style="position:absolute;left: 450px;z-index: 9999;" class="container" id="help-container2">
            <p class="descripcion">¿Deseas comunicarte con un asesor?.</p>
            <button class="boton-ayuda" id="comunicar">Iniciar chat</button>
        </div>
        <div style="position:absolute;left: 450px;top:480px;z-index: 9999;" class="container" id="help-container3">
            <p class="descripcion">Línea Púrpura Distrital. Mujeres que escuchan mujeres</p>
            <button class="boton-ayuda" id="lineapurpura">Ir a la página</button>
        </div>
        <button style="width: 150px;position:absolute;left: 60px;top:10px;z-index: 9999;" class="boton-ayuda" id="volver-inicio">Volver al inicio</button>
    </body>
    <script src="map.js"></script>
    <script src="contacto.js"></script>
</html>

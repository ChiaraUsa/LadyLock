<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="../../css/chatAdmin.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
        <h1 style="font-weight: bold; color: white; margin-right: 40%; text-align: center;">Ladylock Administrador</h1>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="user-menu" id="userMenu">
    
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li><button class="menu-button-styled" onclick="irAtenciones()">Atenciones</button></li>
            <li><button class="menu-button-styled" onclick="irChat()">Chat</button></li>
            <li><button class="menu-button-styled" onclick="irNotificaciones()">Notificaciones</button></li>
            <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(4, 80, 27); color: white;" onmouseover="this.style.backgroundColor='rgb(82, 255, 148)'" onmouseout="this.style.backgroundColor='rgb(4, 80, 27)'">Cerrar</button></li>
        </ul>
    </div>

    <div id="username-page">
        <div class="container">
            <h2 class="descripcion">Ingrese su nombre para ingresar al Chat</h2>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nombre" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent button-aux">Comenzar chat</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="descripcion">
                <h2 style="color: white;">Chat Demo - Lady Lock</h2>
            </div>
            <div class="connecting">
                Conectando...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Escriba su mensaje..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="button-aux" style="margin-top: 15px;">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    <script src="../../js/chatAdmin.js"></script>
    <script src="../../js/admin/menuDesplegableAdmin.js"></script>
    </body>
</html>

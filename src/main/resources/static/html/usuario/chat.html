<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="../../css/chat.css" />
    <link rel="stylesheet" href="../../css/estiloFormulario.css" />
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;" id="barra-superior">
        <h1 style="font-weight: bold; color: white; margin-right: 35%; text-align: center;">Ladylock</h1>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="user-menu" id="userMenu">
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
            <li><button class="menu-button-styled" onclick="irInfoUser()">Mi Perfil</button></li>
            <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
            <li><button class="menu-button-styled" onclick="openUberLink()" style="background-color: rgb(0, 0, 0); color: white;" onmouseover="this.style.backgroundColor='rgb(44, 44, 44)'" onmouseout="this.style.backgroundColor='rgb(0, 0, 0)'">Ir a Uber</button></li>
            <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar</button></li>
        </ul>
    </div>

    <div id="username-page" style="width: 50%;margin-left: 18%; margin-top: 10%;">
        <div class="container">
            <h2 class="descripcion">Ingrese su nombre para ingresar al Chat</h2>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nombre" autocomplete="off" class="form-control" />
                </div>
            </form>
            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <button type="submit" class="accent button-aux">Comenzar chat</button>
            </div>
        </div>
    </div>

    <div id="cont-formulario" class="hidden">
        <div class="container" id="formulario">
            <h1>Solicitud de Información de Vehículo</h1>
            <p class="descripcion">Por favor, proporcione los detalles del vehículo solicitado.</p>

            <div class="input-group">
                <label class="descripcion" for="nombre">Nombre del conductor:</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <div class="input-group">
                <label class="descripcion" for="marca">Marca del vehículo:</label>
                <input type="text" id="marca" placeholder="Marca">
            </div>

            <div class="input-group">
                <label class="descripcion" for="modelo">Modelo del vehículo:</label>
                <input type="text" id="modelo" placeholder="Modelo">
            </div>

            <div class="input-group">
                <label class="descripcion" for="color">Color del vehículo:</label>
                <input type="text" id="color" placeholder="Color">
            </div>

            <div class="input-group">
                <label class="descripcion" for="descripcion">Descripción adicional:</label>
                <textarea id="descripcion" placeholder="Descripción adicional" rows="4"></textarea>
            </div>

            <button id="enviar" onclick="enviarSolicitud()" class="boton-enviar">Enviar Solicitud</button>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="descripcion">
                <h2 style="color: white;">Chat Demo - Lady Lock</h2>
            </div>
            <div class="connecting">
                Conectando...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Escriba su mensaje..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="button-aux" style="margin-top: 15px;">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="../../js/chat.js"></script>
    <script src="../../js/usuario/formulario.js"></script>
    <script src="../../js/usuario/menuDesplegable.js"></script>
</body>
</html>

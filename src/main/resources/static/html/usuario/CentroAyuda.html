<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Ayuda</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link rel="stylesheet" href="../../css/estiloAyuda.css">
</head>
<body>
<div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;" id="barra-superior">
    <h1 style="font-weight: bold; color: white; margin-right: 40%; text-align: center;" onclick="irInicio()">Ladylock</h1>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="user-menu" id="userMenu">
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
</div>
<div class="menu" id="menu">
    <ul>
        <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
        <li><button class="menu-button-styled" onclick="irInfoUser()">Mi Perfil</button></li>
        <li><button class="menu-button-styled" onclick="irVerPromos()">Mis Suscripciones</button></li>
        <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
        <li><button class="menu-button-styled" onclick="openUberLink()" style="background-color: rgb(0, 0, 0); color: white;" onmouseover="this.style.backgroundColor='rgb(44, 44, 44)'" onmouseout="this.style.backgroundColor='rgb(0, 0, 0)'">Ir a Uber</button></li>
        <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar</button></li>
    </ul>
</div>

<div class="container" id="help-container" style="margin-left: 7%;">
    <p class="descripcion">¿Dónde estoy?</p>
    <img src="../../imagenes/mapa.png" alt="Simbolo de ubicación" />
    <button class="boton-ayuda" id="mostrarMapa" onclick="toggleMap()">Mi ubicación</button>
</div>
<div class="container" id="help-container4">
    <p class="descripcion">Solicitar Ayuda</p>
    <img src="../../imagenes/ayuda.png" alt="Simbolo de ayuda" />
    <button class="boton-ayuda" id="ayuda" onclick="openChat()">Ayuda</button>
</div>
<div id="map" style="width: 65%; height: 400px; display: none; justify-content: center; align-items: center; margin-left: 25%; margin-top: 5%;"></div>
<div class="container" id="help-container2">
    <p class="descripcion">Conectarse con la comunidad</p>
    <img src="../../imagenes/gente.png" alt="Simbolo de comunidad" />
    <button class="boton-ayuda" id="comunicar" onclick="unionForo()">Entrar al foro</button>
</div>
<div class="container" id="help-container3">
    <p class="descripcion">Línea Púrpura Distrital.</p>
    <img src="../../imagenes/viber.png" alt="Simbolo de línea purpura" />
    <button class="boton-ayuda" id="lineapurpura" onclick="openLineaPurpura()">Más información</button>
</div>

<div class="container2" id="consejos">
    <img class="content" src="../../imagenes/consejo1.png" style="width: 100%;" />
    <img class="content" src="../../imagenes/consejo2.png" style="width: 100%; display:none;"/>
    <img class="content" src="../../imagenes/consejo3.png" style="width: 100%; display:none;"/>
    <img class="content" src="../../imagenes/consejo4.png" style="width: 100%; display:none;" onclick="openChat()"/>
</div>

<button style="width: 150px;position:absolute;right: 10px;bottom:10px;z-index: 9999;display: none;" class="boton-ayuda" onclick="irCentroAyuda()" id="Volver">Volver</button>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../../js/usuario/map.js"></script>
<script src="../../js/usuario/contacto.js"></script>
<script src="../../js/usuario/menuDesplegable.js"></script>
<script src="../../js/usuario/consejos.js"></script>
</html>

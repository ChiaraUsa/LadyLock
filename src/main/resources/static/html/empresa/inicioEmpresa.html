<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Empresa</title>
        <link rel="stylesheet" href="../../css/inicioEmpresa.css">
    </head>
    <body>
        <div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
            <h1 style="font-weight: bold; color: white; margin-right: 30%; text-align: center;">Ladylock Empresas</h1>
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Empresa ▼</button>
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div class="user-menu" id="userMenu">
                
                <button onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
                <li><button class="menu-button-styled" onclick="irPerfilEmpresa()">Mi Perfil</button></li>
                <li><button class="menu-button-styled" onclick="irInfoEmpresa()">Editar Perfil</button></li>
                <li><button class="menu-button-styled" onclick="irMisEventos()">Mis Eventos</button></li>
                <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro Ayuda</button></li>
                <li><button class="menu-button-styled" onclick="">Otros Lugares</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()" style="color: white;" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Cerrar</button></li>
            </ul>
        </div>

        <div style="margin-left: auto; padding: 1%;">
            <h1>Bienvenido a LadyLock Empresa</h1>
            <p>¿En qué podemos ayudarte hoy?</p>
        </div>

        <div id="op-1" class="container" style="margin-left: 5%;">
            <img src="../../imagenes/Editar.png" alt="Kit de herramientas - Icono de Iconjam" />
            <p class="descripcion">Un perfil actualizado te permite conectar con más clientes.</p>
            <button class="boton-opciones" id="editar" onclick="irInfoEmpresa()">Editar información de perfil</button>
        </div>

        <div id="op-2" class="container">
            <img src="../../imagenes/Agendar.png" alt="Simbolo de eventos" />
            <p class="descripcion">Recuerda generar promociones y eventos para llamar la atención de tus clientes.</p>
            <button class="boton-opciones" id="añadir" onclick="irMisEventos()">Añadir promoción o evento</button>
        </div>

        <div id="op-3" class="container">
            <img src="../../imagenes/Solicitudes.png" alt="Simbolo de solicitudes" />
            <p class="descripcion">Recuerda aceptar o rechazar las solicitudes de reserva de tus clientes.</p>
            <button class="boton-opciones" id="solicitudes">Ver solicitudes de reserva</button>
        </div>
        
        <script src="../../js/empresa/menuDesplegable.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Crea tu perfil de LadyLock</h1>
        <div>
            <input type="text" id="txtNombre" placeholder="Nombre">
            <input type="text" id="txtEmail" placeholder="Email">

            <select id="txtRol" style="width: 80%; padding: 15px; margin: 10px 0; border-radius: 40px; border: 1px solid #4B0082;">
                <option value="vacio">-</option>
                <option value="usuario">Usuario</option>
                <option value="empresa">Empresa</option>
                <option value="administrador">Administrador</option>
            </select>

            <div class="center-text">
                <input type="text" id="txtCodigo" placeholder="Código" style="display: none;">
            </div>

            <input type="password" id="txtContraseña" placeholder="Contraseña">
            <input type="password" id="txtRepiteContraseña" placeholder="Confirmar Contraseña">
            <div class="terms-checkbox">
                <input type="checkbox">
                <p>Acepto los términos y condiciones</p>
            </div>
            <button type="button" onclick="registrar()">Registrarse</button>
        </div>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
    
    <script src="../../../../../../Patrones%20de%20diseño/static/js/registrar.js"></script>

</body>
</html>

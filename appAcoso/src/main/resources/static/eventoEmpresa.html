<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Empresa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/estiloEvento.css">

</head>
<body>
<div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
    <h1 style="font-weight: bold; color: white; margin-right: 40%; text-align: center;">Ladylock Empresas</h1>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="user-menu" id="userMenu">

        <button onclick="logout()">Cerrar Sesión</button>
    </div>
</div>
<div class="menu" id="menu">
    <ul>
        <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
        <li><button class="menu-button-styled" onclick="irPerfilEmpresa()">Mi Perfil</button></li>
        <li><button class="menu-button-styled" onclick="irMisEventos()">Mis Eventos</button></li>
        <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro Ayuda</button></li>
        <li><button class="menu-button-styled" onclick="">Otros Lugares</button></li>
        <li><button class="menu-button-styled" onclick="closeMenu()" style="color: white;" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Cerrar</button></li>
    </ul>
</div>

<div class="contenedor">
    <div style="display: inline-block; margin-left: 18.3%; padding: 20px; width: 60%;">

        <h1>Eventos de Empresa</h1>
        <div class="evento-container">
            <div class="evento-text">
                <input id="txtTitulo" type="text" placeholder="Título del evento" style="width: 500px;">
                <br>
                <br>
                <input id="txtDescripcion" type="text" placeholder="Descripción del evento" style="width: 500px; height: 100px;">
            </div>
            <button class="boton-guardar" onclick="newPromo()" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Guardar evento</button>
        </div>
        <h2 style="margin-top: 30px;">Historial de eventos / ofertas</h2>
        <div id="contenedorEventos"></div>
    </div>
</div>
    <script src="js/empresa/eventosEmpresa.js"></script>
    <script src="js/empresa/menuDesplegableEmpresa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Ayuda</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="css/estilo copy.css">
        
    </head>
    <body>
        <header tabindex="0" style="position:absolute;left: 0px;top:0px;">LadyLock</header>
        <div id="nav-container">
        <div class="bg"></div>
        <div class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div id="nav-content" tabindex="0">
            <ul>
                <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Mi Perfil</button></li>
                <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Eventos</button></li>
                <li><button class="menu-button-styled" onclick="openUberLink()" style="background-color: rgb(0, 0, 0); color: white;" onmouseover="this.style.backgroundColor='rgb(44, 44, 44)'" onmouseout="this.style.backgroundColor='rgb(0, 0, 0)'">Ir a Uber</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar</button></li>
            </ul>
        </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div style="position:absolute;left: 450px;top:150px;z-index: 9999;"   class="container" id="help-container">
            <p class="descripcion">¿Necesitas ayuda? Nuestro equipo está listo para ayudarte.</p>
            <button class="boton-ayuda" id="mostrarMapa">Mi ubicación</button>
        </div>
        <div style="position:absolute;left: 450px;top: 300px;z-index: 9999;" class="container" id="help-container2">
            <p class="descripcion">¿Deseas comunicarte con un asesor?.</p>
            <button class="boton-ayuda" id="comunicar">Iniciar chat</button>
        </div>
        <div style="position:absolute;left: 450px;top:450px;z-index: 9999;" class="container" id="help-container3">
            <p class="descripcion">Línea Púrpura Distrital. Mujeres que escuchan mujeres</p>
            <button class="boton-ayuda" id="lineapurpura">Ir a la página</button>
        </div>
        <div style="position:absolute;left: 450px;top:600px;z-index: 9999;" class="container" id="help-container3">
            <p class="descripcion">Solicitar Ayuda</p>
            <button class="boton-ayuda" id="ayuda">Ayuda</button>
        </div>
        <button style="width: 150px;position:absolute;right: 10px;bottom:10px;z-index: 9999;" class="boton-ayuda" id="volver-inicio">Volver al inicio</button>
    </body>
    <script src="js/map.js"></script>
    <script src="js/contacto.js"></script>
    <script src="js/acciones.js"></script>
</html>

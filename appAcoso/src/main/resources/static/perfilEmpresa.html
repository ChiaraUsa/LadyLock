<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Empresa</title>
        <link rel="stylesheet" href="css/perfilEmp.css">
    </head>
    <body>
        <header tabindex="0">LadyLock Empresa</header>
        <div id="nav-container">
            <div class="bg"></div>
            <div class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
                <li><button class="menu-button-styled" onclick="irPerfilEmpresa()">Mi Perfil</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Mis Eventos</button></li>
                <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Otros lugares</button></li>
                <li><button class="menu-button-styled" onclick="logout()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>

        <div style="margin-left: auto; padding: 5%;">
            <h1>Bienvenido a tu perfil de Empresa</h1>
        </div>

        <div class="profile-container">
            <h1>Mi Empresa</h1>
            <div class="profile-image">
                <img src="ruta_de_la_imagen.jpg" alt="Imagen de perfil">
                <button class="save-button" onclick="guardarImagen()" disabled>Guardar Imagen</button>
            </div>
            <div class="profile-details">
                <input type="text" id="txtNombre" class="profile-input" value="Nombre" disabled>
                <button class="save-button" onclick="guardarNombre()" disabled>Guardar Nombre</button>
                <input type="text" id="txtRol" class="profile-input" value="Rol" disabled>
                <input type="text" id="txtID" class="profile-input" value="ID" disabled>
                <input type="text" id="txtCorreo" class="profile-input" value="Correo" disabled>
                <button class="save-button" onclick="guardarCorreo()" disabled>Guardar Correo</button>
                <input type="text" id="txtDescripcion" class="profile-input" value="Descripción" disabled>
                <button class="save-button" onclick="guardarDesc()" disabled>Guardar Descripción</button>
                <input type="text" id="txtLink" class="profile-input" value="Link" disabled>
                <button class="save-button" onclick="guardarLink()" disabled>Guardar Correo</button>
            </div>
            <div class="action-buttons">
                <button class="delete-button" onclick="eliminarPerfil()">Eliminar</button>
            </div>   
        </div>

        <script src="js/accionesEmpresa.js"></script>
    </body>
</html>

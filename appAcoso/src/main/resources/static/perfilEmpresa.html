<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Empresa</title>
        <link rel="stylesheet" href="css/perfilEmp.css">
    </head>
    <body>
        <header tabindex="0">LadyLock Empresa</header>
        <div id="nav-container">
            <div class="bg"></div>
            <div class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Mi Perfil</button></li>
                <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()">Eventos</button></li>
                <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar Sesi√≥n</button></li>
                </ul>
            </div>
        </div>

        <div style="margin-left: auto; padding: 5%;">
            <h1>Bienvenido a tu perfil de Empresa</h1>
        </div>

        <div class="profile-container">
            <h1>Mi Empresa</h1>
            <input type="text" id="txtNombre" class="profile-input" value="Nombre" disabled>
            <input type="text" id="txtRol" class="profile-input" value="Rol" disabled>
            <input type="text" id="txtID" class="profile-input" value="ID" disabled>
            <input type="text" id="txtCorreo" class="profile-input" value="Correo" disabled>
            <div class="action-buttons">
                <button class="delete-button" onclick="eliminarPerfil()">Eliminar</button>
                <button class="edit-button" onclick="editarPerfil()">Editar</button>
                <button class="save-button" onclick="guardarPerfil()" disabled>Guardar</button>
            </div>
        </div>

        <script src="js/accionesEmpresa.js"></script>
    </body>

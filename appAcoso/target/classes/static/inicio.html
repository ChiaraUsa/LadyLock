<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: rgb(140, 82, 255);
            color: #fff;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px;
            text-align: center;
        }
        .menu-button {
            background-color: rgb(140, 82, 255);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 1%;
            font-size: 24px;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .menu-button-styled {
            background-color: rgb(139, 115, 255);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            height: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(139, 0, 255); 
        }

        button:active {
            background-color: rgb(200, 0, 100); 
        }

        .barra-superior {
            justify-content: flex-start;
            align-items:center;
            padding-right: 10px;
            background-color: rgb(140, 82, 255);
            height: 11vh;
            display: flex;
            left: 0;
            align-items: center;
            padding: 0 20px;
        }

        .user-button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .user-menu {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .user-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="user-menu" id="userMenu">
            <button onclick="editarPerfil()">Editar</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li><button class="menu-button-styled" onclick="closeMenu()">Inicio</button></li>
            <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
            <li><button class="menu-button-styled" onclick="closeMenu()">Servicios</button></li>
            <li><button class="menu-button-styled" onclick="openUberLink()" style="background-color: rgb(0, 0, 0); color: white;" onmouseover="this.style.backgroundColor='rgb(44, 44, 44)'" onmouseout="this.style.backgroundColor='rgb(0, 0, 0)'">Ir a Uber</button></li>
            <li><button class="menu-button-styled" onclick="closeMenu()">Contacto</button></li>
            <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar</button></li>

        </ul>
    </div>

    <div style="margin-left: 250px; padding: 20px;">
        <h1>Bienvenido a mi sitio web</h1>
        <p>Este es el contenido principal de la página.</p>

        <div id="contenedorRectangulos"></div>

    </div>

    <script src="js/usuario/login.js"></script>
    <script src="js/usuario/inicio.js"></script>
    <script src="js/maps.js"></script>

</body>
</html>

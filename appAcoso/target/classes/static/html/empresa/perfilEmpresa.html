<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Empresa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/infoEmp.css">
</head>
<body>
<div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
    <h1 style="font-weight: bold; color: white; margin-right: 40%; text-align: center;">Ladylock Empresas</h1>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="user-menu" id="userMenu">
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
</div>
<div class="menu" id="menu">
    <ul>
        <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
        <li><button class="menu-button-styled" onclick="irPerfilEmpresa()">Mi Perfil</button></li>
        <li><button class="menu-button-styled" onclick="irMisEventos()">Mis Eventos</button></li>
        <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro Ayuda</button></li>
        <li><button class="menu-button-styled" onclick="irOtrosLugares()">Otros Lugares</button></li>
        <li><button class="menu-button-styled" onclick="closeMenu()" style="color: white;" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Cerrar</button></li>
    </ul>
</div>

<div class="profile-image" style="margin-top: 5%; margin-left: 7%;">
    <div id=imagen style="width: 200px; height: 200px; background-color: blue; margin: 0 auto;"></div>
    <button class="save-button" onclick="actualizarFoto()"  style="margin-left: 25%; margin-top: 1%; width: 30%;">Guardar Imagen</button>
</div>

<div class="profile-container" style="margin-top: 6%;">
    <div class="profile-details">
        <input type="text" id="txtRol" class="profile-input" value="Rol" disabled>
        <input type="text" id="txtID" class="profile-input" value="ID" disabled>
        <input type="text" id="txtNombre" class="profile-input" value="Nombre">
        <button class="save-button" onclick="actualizarNombre()">Guardar Nombre</button>
        <input type="text" id="txtCorreo" class="profile-input" value="Correo">
        <button class="save-button" onclick="actualizarCorreo()">Guardar Correo</button>
        <input type="text" id="txtDescripcion" class="profile-input" value="Descripción">
        <button class="save-button" onclick="actualizarDescripcion()">Guardar Descripción</button>
        <input type="text" id="txtLink" class="profile-input" value="Link">
        <button class="save-button" onclick="actualizarLink()">Guardar Link</button>
    </div>
    <div class="action-buttons">
        <button class="delete-button" onclick="">Eliminar Perfil</button>
    </div>
</div>
<input type="file" id="file-input" style="display: none;" accept="image/*">
<script src="../../js/empresa/menuDesplegableEmpresa.js"></script>
<script src="../../js/empresa/perfilEmpresa.js"></script>
</body>
</html>

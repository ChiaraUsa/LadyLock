<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/estiloInicio.css">
</head>
<body>
<div class="barra-superior" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 10px;">
    <h1 style="font-weight: bold; color: white; margin-right: 35%; text-align: center;">Ladylock</h1>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <button class="user-button" id="userButton" onclick="toggleUserMenu()">Nombre de Usuario ▼</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="user-menu" id="userMenu">
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
</div>
<div class="menu" id="menu">
    <ul>
        <li><button class="menu-button-styled" onclick="irInicio()">Inicio</button></li>
        <li><button class="menu-button-styled" onclick="irInfoUser()">Mi Perfil</button></li>
        <li><button class="menu-button-styled" onclick="irVerPromos()">Mis Suscripciones</button></li>
        <li><button class="menu-button-styled" onclick="irCentroAyuda()">Centro de Ayuda</button></li>
        <li><button class="menu-button-styled" onclick="openUberLink()" style="background-color: rgb(0, 0, 0); color: white;" onmouseover="this.style.backgroundColor='rgb(44, 44, 44)'" onmouseout="this.style.backgroundColor='rgb(0, 0, 0)'">Ir a Uber</button></li>
        <li><button class="menu-button-styled" onclick="closeMenu()" style="background-color: rgb(200, 0, 100); color: white;" onmouseover="this.style.backgroundColor='rgb(161, 10, 55)'" onmouseout="this.style.backgroundColor='rgb(200, 0, 100)'">Cerrar</button></li>
    </ul>
</div>

<div class="contenedor">
    <div style="display: inline-block; margin-left: 18.3%; padding: 20px; width: 60%;">

        <h1 id="txtNombre">Nombre Empresa</h1>
        <h2> Descripcion Empresa:</h2>
        <h3 id="txtDescripcion" style="font-weight: normal;"> Aca va la descripcion de la empresa</h3>
        <h2 style="margin-top: 50px; margin-bottom: 50px;">Mis Eventos / promociones</h2>
        <div id="contenedorEventos"></div>
    </div>

    <div style=" padding: 20px; width: 20%;">
        <div id=imagen style="width: 200px; height: 200px; background-color: blue; margin: 0 auto;"></div>
        <button id="txtLink" style="width: 200px; display: block; margin: 10px auto; background-color: rgb(115, 164, 255); color: white; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer;" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Ir</button>
        <button id="btnSuscripcion" onclick="suscribirUsuario()" style="width: 200px; display: block; margin: 10px auto; background-color: rgb(115, 164, 255); color: white; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer;" onmouseover="this.style.backgroundColor='rgb(0, 13, 200)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Suscribirse</button>
        <button id="btnDesuscripcion" onclick="cancelarSuscripcion()" style="width: 200px; display: block; margin: 10px auto; background-color: rgb(184, 20, 20); color: white; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer;" onmouseover="this.style.backgroundColor='rgb(184, 20, 20)'" onmouseout="this.style.backgroundColor='rgb(82, 157, 255)'">Desuscribirse</button>
        <label id="txtSuscripcion" style="display:none;">Estas Suscrito</label>
    </div>
</div>
    <script src="../../js/verEmpresa.js"></script>
    <script src="../../js/usuario/menuDesplegable.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alerta usuario - Acoso Sexual</title>
        <link rel="stylesheet" href="css/estilo copy.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <!-- Mueve el chat a la parte superior -->
                            <div
                                class="card card-primary card-outline direct-chat direct-chat-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Chat directo</h3>
                                    <div class="card-tools">
                                        <span title="0 New Messages"
                                            class="badge bg-primary">0</span>
                                        <button type="button"
                                            class="btn btn-tool"
                                            data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-tool"
                                            title="Contacts"
                                            data-widget="chat-pane-toggle">
                                            <i class="fas fa-comments"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-tool"
                                            data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <form action="#" method="post">
                                        <div class="input-group">
                                            <input type="text" name="message"
                                                placeholder="Type Message ..."
                                                class="form-control">
                                            <span class="input-group-append">
                                                <button type="submit"
                                                    class="btn btn-primary">Send</button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<br>
            <!-- Mueve la tabla a la parte superior -->
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">123456</th>
                            <td>Mark</td>
                            <td>Otto@correo.com</td>
                            <td>3121234567</td>
                            <td>
                                <a href="#" class="btn btn-primary">Chat</a>
                            </td>
                        </tr>
                        <!-- Agrega más filas de datos si es necesario -->
                    </tbody>
                </table>
            </div>

        </div>

        <div id="nav-container">
            <!-- Contenido del menú de navegación aquí -->
        </div>

        <script src="Vista/js/acciones.js"></script>
    </body>
</html>

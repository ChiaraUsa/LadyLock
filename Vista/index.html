<button id="notificar" class="btn btn-primary">Ayuda</button>

        <script>
            // Verificar si el navegador admite notificaciones
            if ('Notification' in window) {
                // Pregunta al usuario si permite las notificaciones al cargar la página
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        // Si el permiso es concedido, puedes mostrar una notificación de prueba
                        var notificacion = new Notification('¡Bienvenido a LadyLock!', {
                            body: 'Gracias por visitar nuestro sitio web.'
                        });
                    }
                });
        
                // Agregar un manejador de eventos para el botón de notificación
                var botonNotificar = document.getElementById('notificar');
                botonNotificar.addEventListener('click', function () {
                    // Comprobar si el permiso para notificaciones está otorgado
                    if (Notification.permission === 'granted') {
                        // Mostrar una notificación
                        var notificacion = new Notification('Nuevo mensaje', {
                            body: 'Se genero una alerta solicitando ayuda .'
                        });
                    } else if (Notification.permission !== 'denied') {
                        // Si el permiso no está denegado, preguntar al usuario para obtener permiso
                        Notification.requestPermission().then(function (permission) {
                            if (permission === 'granted') {
                                var notificacion = new Notification('Nuevo mensaje', {
                                    body: 'Tienes un mensaje importante.'
                                });
                            }
                        });
                    }
                });
            }
        </script>
